<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Lucky 5 üé∞</title>
  <style>
    /* Ï†ÑÏ≤¥ Î∞∞Í≤Ω */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #001f3f, #003366);
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
    }

    /* Îàà ÎÇ¥Î¶¨Îäî Ìö®Í≥º */
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      filter: blur(2px);
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.5);
      animation: snowFall linear infinite;
    }

    @keyframes snowFall {
      from {
        transform: translateY(-10px);
      }
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      display: flex;
      align-items: center;
      z-index: 1;
    }

    /* Ïä¨Î°Ø Î®∏Ïã† */
    .slot-container {
      display: flex;
      gap: 10px;
      margin-right: 20px;
    }

    .slot {
      width: 100px;
      height: 160px;
      border: 4px solid #ff6347;
      border-radius: 10px;
      background-color: #fff;
      overflow: hidden;
      position: relative;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .reel {
      position: absolute;
      top: -40px;
      width: 100%;
    }

    .reel div {
      height: 80px;
      line-height: 80px;
      font-size: 72px;
      text-align: center;
      font-weight: bold;
      color: #ff4500;
    }

    /* ÏúÑÏïÑÎûò Í∑∏ÎùºÎç∞Ïù¥ÏÖò Ìö®Í≥º */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.6) 0%,
        rgba(0, 0, 0, 0.3) 15%,
        rgba(0, 0, 0, 0) 25%,
        rgba(0, 0, 0, 0) 75%,
        rgba(0, 0, 0, 0.3) 85%,
        rgba(0, 0, 0, 0.6) 100%
      );
      z-index: 1;
    }

    /* Î≤ÑÌäº */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      z-index: 1;
    }

    button {
      width: 144px;
      height: 144px;
      font-size: 19.2px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ff4500;
    }

    /* Î†àÎ≤Ñ */
    .lever-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 50px;
      height: 150px;
      background: linear-gradient(to bottom, #ccc, #888);
      border-radius: 15px;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .lever {
      position: absolute;
      top: -20px; /* ÏúÑÎ°ú Îçî Ïò¨Î¶º */
      left: 50%;
      width: 80px; /* 2Î∞∞ ÌÅ¨Í∏∞ */
      height: 80px; /* 2Î∞∞ ÌÅ¨Í∏∞ */
      background: radial-gradient(circle, #d33, #800);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      transform: translateX(-50%);
      transition: transform 0.2s ease-out;
      cursor: pointer;

      /* ÌÖçÏä§Ìä∏ Ïä§ÌÉÄÏùº */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .lever.clicked {
      transform: translateX(-50%) translateY(100px);
    }
  </style>
</head>
<body>
  <div id="container"></div> <!-- Îàà ÎÇ¥Î¶¨Îäî Ìö®Í≥º Ïª®ÌÖåÏù¥ÎÑà -->

  <h1>Catch the Lucky 5 üé∞</h1>

  <div class="container">
    <!-- Ïä¨Î°Ø Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="slot-container">
      <div class="slot">
        <div class="overlay"></div>
        <div class="reel" id="reel1"></div>
      </div>
      <div class="slot">
        <div class="overlay"></div>
        <div class="reel" id="reel2"></div>
      </div>
      <div class="slot">
        <div class="overlay"></div>
        <div class="reel" id="reel3"></div>
      </div>
    </div>

    <!-- Î†àÎ≤Ñ -->
    <div class="lever-container">
      <div class="lever" id="lever">SPIN</div>
    </div>
  </div>

  <div class="button-container">
    <button id="pushButton">Stop</button>
  </div>

  <script>
    const numbers = [...Array(10).keys()];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    let stopOrder = 0;
    let slotTimers = [null, null, null];

    function initializeReels() {
      stopOrder = 0;
      reels.forEach(reel => {
        const content = numbers.concat(numbers, numbers);
        reel.innerHTML = content.map(num => `<div>${num}</div>`).join("");
        reel.style.top = "-40px";
      });
    }

    function startSlot() {
      reels.forEach((reel, index) => {
        slotTimers[index] = setInterval(() => {
          const currentTop = parseInt(reel.style.top, 10) - 15;
          reel.style.top = `${currentTop % (80 * 10)}px`;
        }, 33);
      });
    }

    function stopSlot() {
      if (stopOrder >= reels.length) return;
      clearInterval(slotTimers[stopOrder]);
      const reel = reels[stopOrder];
      const currentTop = parseInt(reel.style.top, 10);
      const remainder = (currentTop + 40) % 80;
      reel.style.top = `${currentTop - remainder}px`;
      stopOrder++;
    }

    function resetSlot() {
      reels.forEach((_, index) => clearInterval(slotTimers[index]));
      initializeReels();
      startSlot();
    }

    document.getElementById("pushButton").addEventListener("click", stopSlot);

    document.getElementById("lever").addEventListener("click", function () {
      this.classList.add("clicked");
      setTimeout(() => this.classList.remove("clicked"), 300);
      resetSlot();
    });

    // Îàà ÎÇ¥Î¶¨Îäî Ìö®Í≥º
    function createSnowflakes() {
      const container = document.getElementById("container");
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.width = snowflake.style.height = `${Math.random() * 10 + 5}px`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        container.appendChild(snowflake);
      }
    }

    createSnowflakes();
    initializeReels();
    startSlot();
  </script>
</body>
</html>
