<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CATCH FIVE </title>
  <style>
    /* 전체 배경 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to top, #8a7cb8, #8b7bbd, #7162a8, #5c4e99);
      font-family: Helvetica, Arial, sans-serif;
      letter-spacing: 1px;
      font-stretch: expanded;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-top: 1px;
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: 400;
      font-family: Helvetica, Arial, sans-serif;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.8);
    }
    
    /* 추가된 스타일: 로고 이미지 */
    .logo {
      width: 190px; /* 원하는 이미지 너비 */
      height: auto; /* 비율 유지 */
      margin-bottom: 0px; /* 제목과 간격 */
      z-index: 1;
      image-rendering: -webkit-optimize-contrast; /* 고품질 렌더링 */
      image-rendering: crisp-edges;
    }

    /* 눈 내리는 효과 */
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -5px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      filter: blur(3px);
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.5);
      animation: snowFall linear infinite;
      animation-delay: -5s; /* 랜덤 시작점 설정 */
    }

    @keyframes snowFall {
      from {
        transform: translateY(-10px);
      }
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      display: flex;
      align-items: center;
      z-index: 1;
    }

    /* 슬롯 머신 */
    .slot-container {
      display: flex;
      gap: 10px;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .slot {
      width: 85px;
      height: 160px;
      border: 2px solid #5e4d9d;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      overflow: hidden;
      position: relative;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .reel {
      position: absolute;
      top: -35px;
      width: 100%;
    }

    .reel div {
      height: 70px;
      line-height: 70px;
      font-size: 50px;
      text-align: center;
      font-weight: bold;
      color: #5e4d9d;
    }

    /* 위아래 그라데이션 효과 */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(58, 40, 122, 0.9) 0%,
        rgba(58, 40, 122, 0.5) 15%,
        rgba(58, 40, 122, 0) 25%,
        rgba(58, 40, 122, 0) 75%,
        rgba(58, 40, 122, 0.5) 85%,
        rgba(58, 40, 122, 0.9) 100%
      );
      z-index: 1;
    }

    /* 버튼 */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      z-index: 1;
    }

    button {
       margin: 0;
       padding: 0;
      width: 360px;
      height: 80px;
      font-size: 19.2px;
      font-weight: bold;
      cursor: pointer;
      background-color: #5e4d9d;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 
    inset 0 2px 5px rgba(255, 255, 255, 0.6), /* 내부 하이라이트 */
    0 4px 8px rgba(0, 0, 0, 0.3), /* 외부 그림자 */
    0 6px 15px rgba(0, 0, 0, 0.2); /* 깊은 그림자 */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    button:hover {
      background-color: #5e4d9d;
    }

    /* 레버 */
    .lever-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 50px;
      height: 165px;
      background: linear-gradient(to bottom, #ccc, #999999);
      border-radius: 15px;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .lever {
      position: absolute;
      top: -20px; /* 위로 더 올림 */
      left: 50%;
      width: 65px; /* 2배 크기 */
      height: 65px; /* 2배 크기 */
      background: radial-gradient(circle, #de3667, #e35b82);
      border-radius: 50%;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      transform: translateX(-50%);
      transition: transform 0.2s ease-out;
      cursor: pointer;

      /* 텍스트 스타일 */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .lever.clicked {
      transform: translateX(-50%) translateY(100px);
    }
  </style>
</head>
<body>
  <div id="container"></div> <!-- 눈 내리는 효과 컨테이너 -->
  
  <!-- 오디오 파일 추가 -->
  <audio id="stopSound" src="https://marun5.synology.me/images/button.wav"></audio> 
  <audio id="spinSound" src="https://marun5.synology.me/images/reset.wav"></audio>
  
  <!-- 로고 이미지 추가 -->
  <img src="https://marun5.synology.me/images/LOLO.png" alt="Logo" class="logo">

  <h1> CATCH FIVE </h1>

  <div class="container">
    <!-- 슬롯 컨테이너 -->
    <div class="slot-container">
      <div class="slot">
        <div class="overlay"></div>
        <div class="reel" id="reel1"></div>
      </div>
      <div class="slot">
        <div class="overlay"></div>
        <div class="reel" id="reel2"></div>
      </div>
      <div class="slot">
        <div class="overlay"></div>
        <div class="reel" id="reel3"></div>
      </div>
    </div>

    <!-- 레버 -->
    <div class="lever-container">
      <div class="lever" id="lever">SPIN</div>
    </div>
  </div>

  <div class="button-container">
    <button id="pushButton">Stop</button>
  </div>

  <script>
    const numbers = [...Array(10).keys()];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    let stopOrder = 0;
    let slotTimers = [null, null, null];

    const stopSound = document.getElementById("stopSound");
    const spinSound = document.getElementById("spinSound");
    
    function initializeReels() {
      stopOrder = 0;
      reels.forEach(reel => {
        const content = numbers.concat(numbers, numbers);
        reel.innerHTML = content.map(num => `<div>${num}</div>`).join("");
        reel.style.top = "-40px";
      });
    }

    function startSlot() {
      reels.forEach((reel, index) => {
        slotTimers[index] = setInterval(() => {
          const currentTop = parseInt(reel.style.top, 10) - 24;
          reel.style.top = `${currentTop % (70 * 5)}px`;
        }, 30);
      });
    }

    function stopSlot() {
      if (stopOrder >= reels.length) return;
      stopSound.currentTime = 0;
      stopSound.play();
      
      const reel = reels[stopOrder];
      const currentTop = parseInt(reel.style.top, 10);
      const remainder = (currentTop + 24) % 70;
      reel.style.top = `${currentTop - remainder}px`;
      stopOrder++;
    }

    function resetSlot() {
      reels.forEach((_, index) => clearInterval(slotTimers[index]));
      initializeReels();
      startSlot();
    }

    document.getElementById("pushButton").addEventListener("click", stopSlot);

    document.getElementById("lever").addEventListener("click", function () {
      spinSound.currentTime = 0; // 소리를 처음부터 재생
      spinSound.play(); // Spin 소리 재생

      this.classList.add("clicked");
      setTimeout(() => this.classList.remove("clicked"), 300);
      resetSlot();
    });

    // 눈 내리는 효과
    function createSnowflakes() {
      const container = document.getElementById("container");
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.width = snowflake.style.height = `${Math.random() * 7 + 3}px`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.animationDelay = `${Math.random() * -5}s`; // 랜덤 딜레이 추가
        container.appendChild(snowflake);
      }
    }

    createSnowflakes();
    initializeReels();
    startSlot();
  </script>
</body>
</html>
